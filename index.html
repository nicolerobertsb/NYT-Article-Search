<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>NYT Article Search</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand mx-auto" href="#">
                <img src="assets/images/icon.png" alt="images" width="30" height="30" class="d-inline-block align-top"
                    alt="">
                NYT Article Search
            </a>
        </nav>
    </header>

    <!-- Search Parameters; -->
    <div class="container border rounded-lg mt-3 mb-3">
        <br>
        <h3>Search Parameters</h3>
        Search Term:<br>
        <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1"><br>
        Number of Records Retrieve:
        <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1"><br>
        Start Year(Optional):
        <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1"><br>
        End Year(Optional):
        <input type="text" class="form-control" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1"><br>

        <button id="search-button" type="button" class="btn btn-secondary mb-3">
            <img src="assets/images/search.png" alt="images" width=30 height=30>Search
        </button>

        <button id="clear-results-button" type="button" class="btn btn-secondary mb-3">
            <img src="assets/images/clear.png" alt="images" width=30 height=30>Clear Results
        </button>


    </div>

    <div class="container border rounded-lg mt-3 mb-3">
        <br>
        <h3>Top Articles</h3>
        <div id="articles-show-here">

            <!-- Results show here -->
            lalalalala
        </div>
        <br>
    </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
